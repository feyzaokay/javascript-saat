<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Canlı Saat ve Gün Örneği</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<style>
  #clock {
    font-size: 30px;
    font-weight: bold;
    
  }
</style>
</head>
<body style="text-align: center; background-color: LightGray;">
    <div class="logo" style="background-color: bisque;">
        <img src="./kodluyoruz.png" />
    </div>
    
    <div class="first-p">
        Merhaba! 
        <script>
            // Kullanıcı ismini alıp bir mesaj gösteren fonksiyon
            function isimIste() {
                var isim = prompt("Lütfen adınızı girin:");
                
                if (isim != null && isim != "") {
                    alert("Merhaba, " + isim + "! Hoş geldiniz.");
                    document.getElementById('nameBtn').innerHTML = isim
                } else {
                    alert("Lütfen geçerli bir isim girin.");
                }
            }
        </script>
        
        <button id="nameBtn" onclick="isimIste()">İsim Al</button>
        Hoş geldin!
    </div>
<div class="date">
    <div id="clock"></div>
    <div id="day"></div>
</div>

<div class="text">
    tarihinde
    <strong>
        Kodluyoruz Frontend Web Development Patikası
    </strong>
    'nın Javascript bölümünün 1. ödevindesiniz.

</div>

<script>
  function updateClockAndDay() {
    const now = new Date();
    const hours = now.getHours().toString().padStart(2, '0');
    const minutes = now.getMinutes().toString().padStart(2, '0');
    const seconds = now.getSeconds().toString().padStart(2, '0');
    const timeString = `${hours}:${minutes}:${seconds}`;
    
    const daysOfWeek = ["Pazar", "Pazartesi", "Salı", "Çarşamba", "Perşembe", "Cuma", "Cumartesi"];
    const dayOfWeek = daysOfWeek[now.getDay()];

    document.getElementById('clock').textContent = timeString;
    document.getElementById('day').textContent = dayOfWeek;
  }

  // İlk çağrıyı yaparak saat ve gün bilgilerinin başlamadan gösterilmesini sağlayabiliriz.
  updateClockAndDay();
  
  // Her saniye bir saat ve gün bilgisini güncellemek için setInterval kullanıyoruz.
  setInterval(updateClockAndDay, 1000);
</script>
</body>
</html>
